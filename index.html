<meta charset="utf-8" />

<title>IMPACT Youth – Muslim Youth Non‑Profit</title>
<meta name="description" content="Single-page site for a Muslim youth non-profit with Home, About, Impact, Events, Join Us, and Contact sections." />
<style>
:root {
--bg: #0f172a; /* slate-900 */
--panel: #0b1229; /* deep navy */
--muted: #111c3a; /* slightly lighter */
--text: #e5e7eb; /* gray-200 */
--subtext: #cbd5e1; /* slate-300 */
--primary: #22c55e; /* green-500 */
--primary-600: #16a34a; /* green-600 */
--accent: #60a5fa; /* blue-400 */
--ring: rgba(34,197,94,.5);
--shadow: 0 10px 25px rgba(0,0,0,.25);
--radius: 16px;
--radius-sm: 12px;
--maxw: 1100px;
}
html { scroll-behavior: smooth; }
* { box-sizing: border-box; }
body {
margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
color: var(--text); background: radial-gradient(1200px 600px at 80% -10%, rgba(96,165,250,.15), transparent 60%), radial-gradient(1000px 500px at 10% 20%, rgba(34,197,94,.08), transparent 60%), var(--bg);
line-height: 1.6;
}
a { color: inherit; text-decoration: none; }
.container { max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }




/* Header / Nav */
header {
position: sticky; top: 0; z-index: 50;
backdrop-filter: saturate(140%) blur(10px);
background: rgba(8, 13, 30, .7);
border-bottom: 1px solid rgba(99,102,241,.15);
}
.nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }
.brand { display: flex; align-items: center; gap: 12px; font-weight: 800; letter-spacing: .3px; }
.brand .logo { width: 36px; height: 36px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--primary), #34d399); color: #052e16; font-weight: 900; box-shadow: var(--shadow); }
.links { display: flex; gap: 8px; align-items: center; }
.nav a.btn { padding: 10px 14px; border-radius: 999px; font-weight: 600; color: var(--subtext); border: 1px solid transparent; }
.nav a.btn:hover { color: var(--text); background: rgba(148,163,184,.12); border-color: rgba(148,163,184,.2); }
.nav a.btn.active { color: #04130a; background: var(--primary); border-color: transparent; }




/* Mobile */
.hamburger { display: none; background: transparent; border: 0; color: var(--text); font-size: 20px; padding: 8px; border-radius: 10px; }
.hamburger:focus { outline: 2px solid var(--ring); outline-offset: 3px; }
.mobile { display: none; }
@media (max-width: 860px) {
.links { display: none; }
.hamburger { display: inline-grid; place-items: center; }
.mobile { display: block; border-top: 1px solid rgba(148,163,184,.15); }
.mobile .linkgrid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 12px 16px 16px; }
.mobile a { display: block; text-align: center; padding: 12px; border-radius: 10px; background: rgba(148,163,184,.08); color: var(--subtext); }
.mobile a:active { background: rgba(148,163,184,.18); color: var(--text); }
.mobile.closed { display: none; }
}
